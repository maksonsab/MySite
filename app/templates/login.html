<html>
<head>
<title>Login</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style type="text/css">


input{
    display: block;
    font-size: 18px;
    padding: 15px;
    margin-bottom: 10px;
    outline: none;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
}

form {
    width: 90%;
    min-width: 250px;
    max-width: 350px;
}

body{
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #fdebd6;
}

.placeholder {
    flex: 1;
}


</style>

</head>
<body>
    <header>
        <a href="{{url_for('index')}}">Главная</a>
    </header>
    <div class="placeholder"></div>
    <form method="POST" action="/login">
        {{ form.hidden_tag() }}
        {{ form.login.label() }} {{ form.login() }}
        {{ form.psw.label() }} {{ form.psw() }}
        {{ form.submit() }}
        

    </form>
    <div class="placeholder"></div>
</body>
</html>
